<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Mega Chat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </head>


  <style>
    *{
      margin: 0;
    }
    body{
      background: rgba(50, 50, 50, 200);
    }

    #joinDiv{
      height: 100%;
      width: 100%;
      position: fixed;
      background: rgba(50, 50, 50, 200);
      z-index: 999;
    }
    #joinBox{
      width: 100%;
      text-align: center;
      margin-top: 45vh;
    }

    #appDiv{
      max-width: 1004px;
      height: 99vh;
      display: block;
      margin: auto;
      background: white;
      min-height: 600px;
    }


    @media only screen and (min-width: 799px) {
      
      #userlist{
      border: 1px solid black;

      width: 200px;
      float: left;

      height: 100%;
      min-height: 600px;

      overflow: auto;
    }

    #chatarea{
      border: 1px solid black;
      width: calc(100% - 204px);
      position: relative;
      float: right;
      min-height: 600px;
      height: 100%;
    }

    }

    @media only screen and (max-width: 799px) {
      #userlist{
      border: 1px solid black;

      width: 200px;
      float: left;

      height: 100%;
      min-height: 600px;

      overflow: auto;
      display: none;
    }

    #chatarea{
      border: 1px solid black;
      width: 99%;
      position: relative;
      min-height: 600px;
      height: 100%;
    }


    }



    #userlist ul{
      text-decoration: none;
      padding: 0;
      margin: 5px;
    }

    #sendMessageDiv{
      /* height:50px; */
      border: 1px solid black;
      bottom:0;
      position: absolute;
      width: calc(100% - 2px);
    }
    #sendMessageBtn{
      position: absolute;
      bottom: 0;
      right: 0;
      height: 29px;
      width: 60px;
    }
    #message{
      width: calc(100% - 65px);
      /* height: 100%; */
      font-size: 20px;
    }


    #chatlog{
      overflow-y: scroll;
      height: calc(100% - 51px);
    }
    .message{
      display: block;
      width: 90%;
      margin: auto; 
      transition: all .5s;
      padding: 15px;
    }
    .fromthem{
      max-width: 50%;

      background: #E5E5EA;
      color: black;
      float: left;
      clear: both;

      border-radius: 25px;
      padding: 10px 20px;
      position: relative;

      word-wrap: break-word;
      margin-bottom: 20px;
      font: 400 15px 'Open Sans', sans-serif;
    }
    .fromthem::before{
      content: "";
      position: absolute;
      z-index: 2;
      bottom: -2px;
      left: -7px;
      height: 19px;
      border-left: 20px solid #E5E5EA;
      border-bottom-right-radius: 16px 14px;
      -webkit-transform: translate(0, -2px);
      transform: translate(0, -2px);
    }
    .fromthem::after{
      content: "";
      position: absolute;
      z-index: 3;
      bottom: -2px;
      left: 4px;
      width: 26px;
      height: 20px;
      background: white;
      border-bottom-right-radius: 10px;
      -webkit-transform: translate(-30px, -2px);
      transform: translate(-30px, -2px);
    }

    .fromme{
      max-width: 50%;

    background:green;
    color: white;
    float: right;
    clear: both;

    border-radius: 25px;
    padding: 10px 20px;
    position: relative;

    word-wrap: break-word;
    margin-bottom: 20px;
    font: 400 15px 'Open Sans', sans-serif;
    }
    .fromme::before{
      content: "";
    position: absolute;
    z-index: 1;
    bottom: -2px;
    right: -8px;
    height: 19px;
    border-right: 20px solid green;
    border-bottom-left-radius: 16px 14px;
    -webkit-transform: translate(0, -2px);
    transform: translate(0, -2px);
    }
    .fromme::after{
      content: "";
      position: absolute;
      z-index: 1;
      bottom: -2px;
      right: -42px;
      width: 12px;
      height: 20px;
      background: white;
      border-bottom-left-radius: 10px;
      -webkit-transform: translate(-30px, -2px);
      transform: translate(-30px, -2px);
    }

  </style>

  <body>
  

  <div id="joinDiv">
      <div id='joinBox'>
      <input id='myId' type="text" size="35" maxlength="20"   placeholder="enter a name" ></input>
      <input id='myIdBtn' type="button"value="Join"></input>
      <br>
      <p id='joinError' style="color:red;"></p>
    </div>
  </div>



  
  <div id='appDiv'>
      <div id='userlist'>
          <ul id='userListUL'>

          </ul>
      </div>

      <div id='chatarea'>
          <p id='server-time'>'Server time: </p>
          <hr>
          <div id='chatlog'></div>

          <div id='sendMessageDiv'>
              <input maxlength="200" size="35" id="message"></input>
              <input type="button" id="sendMessageBtn" value='send'></input>
            </div>
      </div>
  </div>






  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>

//var socket = io('http://localhost:3000');
var socket = io('https://mahdichat.herokuapp.com/');
var connected = false;
var uid="";
var uidBox = document.getElementById('myId');
var joinDiv = document.getElementById('joinDiv');
var el = document.getElementById('server-time');
var userlist = document.getElementById('userListUL');
var sendMessageDiv = document.getElementById('sendMessageDiv');
var message = document.getElementById('message');
var chatlog = document.getElementById('chatlog');
var sendMessageBtn = document.getElementById("sendMessageBtn");

var myApp = (function() {
  uidBox.focus();

  uidBox.addEventListener("keyup",function(event){
  event.preventDefault();
  if(event.keyCode===13){
    connectToSocket()
  }
  });

  myIdBtn.addEventListener("click",function(event){
    event.preventDefault();
      connectToSocket()
  });






function connectToSocket(){
  uid = uidBox.value.trim();
  if(uid.length<5 || uid.length > 20) {
    document.getElementById('joinError').innerHTML = 'Username should be at between 5 and 20 characters!';
    uidBox.focus();
    return;
  }

  socket.emit('userjoin',uid, function(data){
    if(data){
      connected=true;
      joinDiv.remove();
    }
    else{
      document.getElementById('joinError').innerHTML = 'Username already taken!';
    }
  });


  socket.on('time', function(timeString) {
    el.innerHTML = 'Server time: ' + timeString;
  });  

  socket.on('usernames', function(data) {
    userlist.innerHTML='';
    for(var i=0; i<data.length;i++){
      auser = document.createElement('li');
      auser.innerHTML = data[i];
      userlist.appendChild(auser);
    }
  });      

  socket.on('sendMessage', function(data) {
    console.log(data);

    var newMSG = document.createElement('div');
    newMSG.className = "message";

    var newFromThem = document.createElement("div");
    newFromThem.className = "fromthem";

    var newmsgText = document.createElement("p");
    newmsgText.innerHTML = data.uid+ "<hr>"+data.msg;

    newFromThem.appendChild(newmsgText);
    newMSG.appendChild(newFromThem);
    chatlog.appendChild(newMSG);

    $('#chatlog').animate({
               scrollTop: $('#chatlog')[0].scrollHeight}, "slow");
  });


  message.addEventListener("keyup",function(event){
    event.preventDefault();
    if(event.keyCode===13){
      sendMessage();
    }
  });
  sendMessageBtn.addEventListener("click",function(event){
    event.preventDefault();
      sendMessage();
      message.focus();
  });
  
  message.focus();
}

function sendMessage(){
  if(message.value.length==0) return;


  if(message.value.length>200 || !connected) 
  {
        alert("massage should be maximum 200 characters");
        return;
  }
 

    var m = new Object();
    m.uid = uid;
    m.msg = message.value;

    socket.emit('sendMessage',m,function(data){
      if(data){

        var newMSG = document.createElement('div');
        newMSG.className = "message";

        var newFromThem = document.createElement("div");
        newFromThem.className = "fromme";

        var newmsgText = document.createElement("p");
        newmsgText.innerHTML = "me: <hr>"+message.value;

        newFromThem.appendChild(newmsgText);
        newMSG.appendChild(newFromThem);
        chatlog.appendChild(newMSG);

        $('#chatlog').animate({
               scrollTop: $('#chatlog')[0].scrollHeight}, "slow");

        message.value="";
      }
      else{
        alert("server refused message");
      }

    });


}
})();

</script>
